{% extends 'posts/base.html' %}

{% block content %}
<h2>Вход</h2>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="phone_number">Номер телефона:</label>
        <input type="text" name="phone_number" id="phone_number" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>  <!-- Кнопка для отправки формы -->
    <a href="{% url 'profile' %}" class="btn btn-link">Мой профиль</a>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
    <a href="{% url 'register' %}" class="btn btn-link">Регистрация</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Вернуться на главную</a>
</form>

<p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь.</a></p>
{% endblock %}
